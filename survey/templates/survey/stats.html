{% extends "base.html" %}

{% block content %}

    <table>
        <tr>
            <th>Источник</th>
            <th>Число участников</th>
            <th>Дошли до конца</th>
        </tr>
        {% for source, stats in stats_by_source %}
            <tr>
                <td>{{ source|default:"не задан" }}</td>
                <td>{{ stats.started }}</td>
                <td>{{ stats.finished }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
